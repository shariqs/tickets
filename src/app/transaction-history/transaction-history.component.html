<h1> Active Transactions </h1>
<ul class="list-group" *ngFor="let events of activeListings">
    <li class="list-group-item"> {{ events | json }} </li>
</ul>

<h1> Purchased </h1>
<ul class="list-group" *ngFor="let events of purchased">
    <li class="list-group-item"> {{ events | json }} </li>
</ul>

<h1> Sold </h1>
<ul class="list-group" *ngFor="let events of sold">
    <li class="list-group-item"> {{ events | json }} </li>
</ul>
