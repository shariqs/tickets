<h2> Active Transactions </h2>
<ul class="list-group" *ngFor="let listing of activeTicketListings">
    <li class="list-group-item"> {{ listing }} </li>
</ul>

<h2> Purchased </h2>
<ul class="list-group" *ngFor="let events of purchasedTickets">
    <li class="list-group-item"> {{ events }} </li>
</ul>

<h2> Sold </h2>
<ul class="list-group" *ngFor="let events of soldTickets">
    <li class="list-group-item"> {{ events }} </li>
</ul>

<br>
<app-footer></app-footer>
