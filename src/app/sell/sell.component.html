<button class="btn btn-mbe-normal" (click)="onClick()"> Back </button>
<br>

<div class="container">
    <h1> You want to sell: </h1>
    <p> {{ this.eventService.activeEvent }} </p>
    <h1>Please enter your information: </h1>
    <div class="form-group">
        <label> Address </label>
        <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
    </div>
    <sebm-google-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"></sebm-google-map-marker>
    </sebm-google-map>

    <label>Price</label>
    <div class="input-group">
        <span class="input-group-addon">$</span>
        <input id="price" type="number" class="form-control" placeholder="Price" min="0.01" step="0.01" max="2500" />
    </div>

    <button class="btn btn-primary"> Submit </button>
</div>
