<div id='instructions' class='leftFrame' *ngIf='!this.eventService.activeEvent'>

    <h1> Instructions </h1>
    <p> Here we will provide instructions for the user so they will know how to use our application. </p>

</div>

<div id='eventInformation' class='leftFrame' *ngIf='this.eventService.activeEvent'>
    <div id="text">
        <h1> Event Details</h1>

        <p>{{ this.eventService.activeEvent.city}}</p>
        <p> {{ this.eventService.activeEvent.time }} </p>
        <p> {{ this.eventService.activeEvent.date }}</p>
        <br> <br> <br> {{ this.eventService.activeEvent }}
    </div>
    

    <a [routerLink] = "['Buy']">
        <button class="btn btn-primary" (click)='buyButtonClicked()'>Buy</button>
    </a>
     <a [routerLink] = "['Sell']">
        <button class="btn btn-danger" (click)='sellButtonClicked()'>Sell</button>
     </a>

    <br>
    <div id="sklogo">
 <a href="http://www.songkick.com/">
     <img src="../assets/sk-badge-pink.svg" alt="Songkick's' logo" height="45">
     <img src="../assets/powered-by-songkick-pink.png" alt="Songkick's' logo" height="40">
 </a>
    </div>

</div>
