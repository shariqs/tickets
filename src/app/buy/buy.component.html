<div class="container">



<div class ="header">
 <br>
<div class ="button">
 <a [routerLink]="['.']">
        <button class="btn btn-mbe-normal" (click)="onClick()"> Back </button>
    </a>
</div>
     <br>
 <p id="prompt">{{ toString()}} </p>
</div>



    <div class="ticketList">
        <app-ticket-list></app-ticket-list>
        
         <ul class="list-group" *ngFor="let listing of availableListings">
        <li class="list-group-item" >
             Seller: {{ listing.name }} | Ticket Price: ${{ listing.price }}
            <div class="text-right" style="margin-top: -35px">
                <button class="btn btn-mbe-normal" (click)='buyTicket(listing)'> Buy </button>
            </div>
        </li>

    </ul>

    </div>

  
    
</div>
