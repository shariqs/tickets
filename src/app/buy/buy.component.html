<div class="container">

    <p id="prompt">Available tickets at this event: {{ toString()}} </p>
    <br>
     <p id="prompt"> Tickets sold from this event: {{ getSoldTickets()}} </p>

     <br>

    <div class="ticketList">
        <app-ticket-list></app-ticket-list>
    </div>

    <ul class="list-group" *ngFor="let listing of availableListings">
        <li class="list-group-item" (dblclick)='buyTicket(listing)'>
            User: {{ listing.owner.substring(0,5) }} Price: ${{ listing.price }}
        </li>

    </ul>
    <br>
    <button class="btn btn-mbe-normal" (click)="showEvent()"> Buy this Ticket </button>
    <a [routerLink]="['.']">
        <button class="btn btn-mbe-normal" (click)="onClick()"> Back </button>
    </a>
    <br>


</div>
