<div id="login">
    <button class="btn btn-primary" *ngIf="!auth" (click)="loginGoogle()">  Login With Google   </button>
    <span class="glyphicon glyphicon-user" style="color:white" *ngIf="auth"></span>
    <a [routerLink]="['/Account']" routerLinkActive="active" *ngIf="auth">     {{userName}}       </a>
    <button class="btn btn-danger" *ngIf="auth" (click)="logout()">  Logout   </button>
</div>
